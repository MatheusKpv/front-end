<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./styleFormulario.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Desafio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="../menu/menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../tabela/clientes.html">Clientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <form class="row g-3 needs-validation">
            <div class="col-md-7">
                <label for="validationNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="validationNome" required>
            </div>
            <div class="col-md-3">
                <label for="validationCustomIdade" class="form-label">Idade</label>
                <input type="text" class="form-control" id="validationCustomIdade" aria-describedby="inputGroupPrepend" required>
            </div>
            <div class="col-md-3">
                <label for="validationCustomEC" class="form-label">Estado Civil</label>
                <select class="form-select" id="validationCustomEC" required>
                    <option selected>Solteiro</option>
                    <option>Casado</option>
                </select>
            </div>
            <div class="col-md-7">
                <label for="validationCustomEmail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="validationCustomEmail" placeholder="name@example.com">
            </div>
            <div class="col-md-4">
                <label for="validationCustomProfissao" class="form-label">Profissão</label>
                <select class="form-select" id="validationCustomProfissao" required>
                    <option selected>Designer</option>
                    <option>Programador</option>
                    <option>Analista</option>
                </select>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="validationCustomObs" class="form-label">Obs</label>
                    <textarea class="form-control" id="validationCustomObs" rows="4"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Feminino</label>
                </div>
            </div>
            <div class="col-md-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Aceita políticas de privacidade
                    </label>
                </div>
            </div>
            <div class="col-md-10">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
