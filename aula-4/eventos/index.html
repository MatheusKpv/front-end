<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos</title>
</head>
<body>
    <div style="height: 100px; width: 200px; border: 1px solid black;" onclick="alertaUsuario()" onmousedown="alteraCor('red')" onmouseup="alteraCor('white')">

    </div>
    <div id="div1" style="height: 100px; width: 200px; border: 1px solid black;" ondblclick="alertaUsuario()" onmouseover="alteraCor('black')" onmouseout="alteraCor('blue')">

    </div>
    <div id="div2" style="height: 100px; width: 200px; border: 1px solid black;">
        <input type="text" onkeydown="alertaUsuario()" onkeypress="alteraCor('green')" onkeyup="mensagem()">
        <input type="text" onkeyup="mensagem()">
    </div>
    <div id="div2" style="height: 150px; width: 200px; border: 1px solid black;">
        <form onsubmit="enviar(event)">
            <label class="titulo">Label</label>
            <input type="text" onchange="alertaUsuario()" onfocus="mensagem()" onblur="alertaUsuario()">
            <input type="text" id="nome">
            <input type="text" id="idade">
            <button>enviar</button>
        </form>
    </div>
    <div class="div3" style="height: 100px; width: 200px; border: 1px solid black;">
        <input type="text" onkeydown="alertaUsuario()" onkeypress="alteraCor('green')" onkeyup="mensagem()">
        <input type="text" onkeyup="mensagem()">
    </div>
    <script src="./script.js"></script>
</body>
</html>
