<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/17eeffdfc0.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <form class="include" onsubmit="adicionaItem(event)">
            <input type="text" id="includeItem" onkeyup="verificaBotao()"/>
            <button id="includeBtn" disabled>
                <i class="fa fa-plus"></i>
            </button>
        </form>
        <div class="lista">
            <ul id="idLista">
                <li>
                    <label>Limpar Tarefas Conclu√≠das</label>
                    <div class="contador">
                        <label class="label-contador" id="finalizadas">0</label>
                        <label class="label-contador">/</label>
                        <label class="label-contador" id="total">0</label>
                    </div>
                    <button onclick="limpaTarefasConcluidas()">
                        <i class="fa-solid fa-square-check"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
