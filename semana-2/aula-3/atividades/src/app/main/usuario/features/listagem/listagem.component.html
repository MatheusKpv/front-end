<div class="tabela">
  <table>
    <tr>
      <td>nome</td>
      <td>email</td>
      <td>fone</td>
      <td>botoes</td>
    </tr>
    <tr *ngFor="let usuario of listaUsuarios">
      <td>{{usuario.nome}}</td>
      <td>{{usuario.email}}</td>
      <td>{{usuario.fone}}</td>
      <td>
        <button (click)="removeUsuario(usuario)">remove</button>
      </td>
    </tr>
  </table>
</div>
