<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../menu/styleMenu.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
        <div class="row">
            <div class="col-md-1">
                <img src="https://play-lh.googleusercontent.com/byxTYtI-0GDSHoAeKYewifh5NSnWl1J5BZpCi32zooRVAbr2ApVuzGx3tzS3UfKhSA=w240-h480-rw"
                    alt="triersistemas">
            </div>
            <div class="col-md-11">
                <h1>Desafio</h1>
            </div>
        </div>
        <div class="row row-grid">
            <div class="col-md-1 grid-box">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="../menu/menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../tabela/produtos.html">Produtos</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-11 grid-box-large">
                <form class="row g-3 needs-validation">
                    <div class="col-md-7">
                        <label for="validationNome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="validationNome" required>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustomQuantidade" class="form-label">Quantidade</label>
                        <input type="number" class="form-control" id="validationCustomQuantidade" aria-describedby="inputGroupPrepend" required>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustomPreco" class="form-label">Preço</label>
                        <input type="number" class="form-control" id="validationCustomPreco" required>
                    </div>
                    <div class="col-md-7">
                        <div class="mb-3">
                            <label for="validationCustomObs" class="form-label">Obs</label>
                            <textarea class="form-control" id="validationCustomObs" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Aceita políticas de privacidade
                            </label>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <button class="btn btn-primary" type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
