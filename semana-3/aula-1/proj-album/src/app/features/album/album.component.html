<div class="fotos">
  <div class="tabela" *ngIf="verificaParam()">
    <table>
      <tr>
        <th id="id-row">Id</th>
        <th>Title</th>
      </tr>
      <tr *ngFor="let album of listaAlbuns">
        <th id="id-row">{{album.id}}</th>
        <th><a [routerLink]="['/album/', album.id]">{{album.title}}</a></th>
      </tr>
    </table>
  </div>
  <div class="foto" *ngFor="let foto of listaFotos">
    <label>{{foto.title}}</label>
    <img src="{{foto.thumbnailUrl}}">
  </div>
</div>
